<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT School Application Form</title>
</head>
<body>
    <nav>
        <a href="index.html">About Me</a> | 
        <a href="form.html">Application Form</a>
    </nav>
    <main>
        <section>
            <img src="https://portal.altschoolafrica.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png&w=640&q=75" alt="ALT School Graphic">
            <p>Learn highly sought after skills without hassle.</p>
            <p>&copy; 2024 ALT School Africa. All rights reserved.</p>
            <p>Tel: 0800ALT SCHOOL</p>
        </section>
        <section>
            <h1>Signup</h1>
            <p>Take the next steps to apply at AltSchool Africa</p>

            <form action="#" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="nigeria">Nigeria</option>
                    <option value="ghana">Ghana</option>
                    <option value="kenya">Kenya</option>
                </select>

                <label for="state">State/City of Residence:</label>
                <input type="text" id="state" name="state" required>

                <label for="source">How did you hear about us?</label>
                <input type="text" id="source" name="source">

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>

</body>
</html>
