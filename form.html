<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALT School Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #ddd;
        }

        main {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .left-section {
            flex: 1;
            max-width: 50%;
        }

        .left-section img {
            width: 100%;
            height: auto;
            display: block;
        }

        .form-section {
            flex: 1;
            max-width: 50%;
        }

        form {
            display: grid;
            gap: 10px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"],
        form select,
        form input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            color: #666; /* Light gray text color */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input::placeholder {
            color: #999; /* Light gray color for placeholder text */
        }

        .form-text {
            margin: 10px 0;
        }

        .form-text a {
            color: #007bff; /* Blue color for links */
            text-decoration: none;
        }

        .form-text a:hover {
            text-decoration: underline;
        }

        button {
            background-color: #007bff; /* Button color same as the image */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">About Me</a> | 
        <a href="form.html">Application Form</a> |
        <a href="media.html">Media</a> |
        <a href="table.html">Courses</a>
    </nav>
    <main>
        <section class="left-section">
            <img src="https://portal.altschoolafrica.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png&w=640&q=75" alt="ALT School Graphic">
        </section>
        <section class="form-section">
            <h1>Signup</h1>
            <p>Take the next steps to apply at AltSchool Africa</p>

            <form action="#" method="post">
                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label for="country">Country:</label>
                        <select id="country" name="country">
                            <option value="nigeria">Nigeria</option>
                            <option value="ghana">Ghana</option>
                            <option value="kenya">Kenya</option>
                        </select>
                    </div>
                    <div style="flex: 1;">
                        <label for="state">State/City of Residence:</label>
                        <input type="text" id="state" name="state" placeholder="Enter your state or city" required>
                    </div>
                </div>

                <label for="source">How did you hear about us?</label>
                <input type="text" id="source" name="source" placeholder="Enter your source">

                <p class="form-text">
                    By clicking continue, I agree to
                    <a href="#">Terms of Use</a> and acknowledge that I have read
                    the <a href="#">Privacy Policy.</a>
                </p>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
</body>
</html>
